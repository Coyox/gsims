<div id="section">
	<br>
	<ul id="section-tabs" class="nav nav-tabs nav-justified">
		<li class="active">
			<a data-toggle="tab" data-target="#section-info">
				<span class="glyphicon glyphicon-user"></span> Section Information
			</a>
		</li>
		<li>
			<a data-toggle="tab" data-target="#course-teachers">
				<span class="glyphicon glyphicon-th-list"></span> Teachers
			</a>
		</li>
		<li>
			<a data-toggle="tab" data-target="#student-enrolled">
				<span class="glyphicon glyphicon-th-list"></span> Students
			</a>
		</li>
		<li>
			<a data-toggle="tab" data-target="#attendance">
				<span class="glyphicon glyphicon-stats"></span> Attendance
			</a>
		</li>
		<li>
			<a data-toggle="tab" data-target="#documents">
				<span class="glyphicon glyphicon-file"></span> Tests / Assignments
			</a>
		</li>
	</ul>

	<div class="tab-content">
		<br>
		<div id="section-info" class="tab-pane active">
			<div class="col-sm-6">
				<h4 class="o-auto">General Information
				<% if (usertype == "A" || usertype == "SU") { %>
					<div class="pull-right">
						<button id="edit-section" class="btn btn-sm btn-primary">Edit</button>
						<button id="save-section" class="btn btn-sm btn-primary hide">Save</button>
						<button id="cancel" class="btn btn-sm btn-primary hide">Cancel</button>
						<button id="delete-section" class="btn btn-sm btn-primary">Delete</button>
					</div>
				<% } %>
				</h4>
				<div id="section-form">
					<div class="form-horizontal well"></div>
				</div>
			</div>
		</div>
		<div id="course-teachers" class="tab-pane"></div>
		<div id="student-enrolled" class="tab-pane"></div>
		<div id="attendance" class="tab-pane"></div>
		<div id="documents" class="tab-pane"></div>
	</div>
</div>
