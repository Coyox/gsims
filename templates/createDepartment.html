<div id="create-dept-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create New Department</h4>
      </div>
      <div class="modal-body">
        <div class="well">
          <p>Add a new department to the current school</p>
        </div>
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">Department Name</label>
            <div class="col-sm-8">
              <input type="text" id="deptName" class="form-control input-sm" name="deptName">
              <span class="help-block hidden"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" id="save" class="btn btn-primary btn-sm">Save</button>
      </div>
    </div>
  </div>
</div>
