<div id="create-section-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create New Section</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">Day</label>
            <div class="col-sm-8 form-inline">
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="mon">MON
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="tue">TUE
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="wed">WED
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="thu">THU
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="fri">FRI
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="sat">SAT
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="sun">SUN
              </label>
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Section Code</label>
            <div class="col-sm-8">
              <input type="text" id="sectionCode" class="form-control input-sm" name="sectionCode">
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Start Time</label>
            <div class="col-sm-8">
              <input type="text" id="startTime" class="form-control input-sm" name="startTime">
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">End Time</label>
            <div class="col-sm-8">
              <input type="text" id="endTime" class="form-control input-sm" name="endTime">
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Room Capacity</label>
            <div class="col-sm-8">
              <input type="text" id="roomCapacity" class="form-control input-sm" name="roomCapacity">
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Room Location</label>
            <div class="col-sm-8">
              <input type="text" id="roomLocation" class="form-control input-sm" name="roomLocation">
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Class Size</label>
            <div class="col-sm-8">
              <input type="text" id="classSize" class="form-control input-sm" name="classSize">
              <span class="help-block hidden"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" id="save" class="btn btn-primary btn-sm">Save</button>
      </div>
    </div>
  </div>
</div>
