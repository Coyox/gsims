<div id="course-selection" class="o-auto">
	<div class="col-sm-12" class="course-selection-component o-auto">
		<div>
			<h4>1. Select a Department</h4>
			<div id="department-list"></div>
		</div>
	</div>
	<div class="divider"></div>


	<div class="col-sm-12 course-selection-component o-auto">
		<h4>2. Showing courses for: <strong class="department-name">[ none selected ]</strong>
			<br>
		</h4>
		<table id="course-list" class="table table-striped table-bordered">
			<thead>
				<th>Sections</th>
				<th>Course Name</th>
				<th>Description</th>
				<th>Pre Reqs</th>
			</thead>
			<tbody class="results"></tbody>
		</table>
	</div>
	<div class="divider"></div>

	<div class="col-sm-12 course-selection-component o-auto">
		<h4>3. Enrolled Sections 
			<br>
			<small>You will be enrolled in each of the following sections</small>
		</h4>
		<table id="enrolled-list" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Course Name</th>
					<th>Section Code</th>
					<th>Day</th>
					<th>Start Time</th>
					<th>End Time</th>
					<th>Drop</th>
				</tr>
			</thead>
			<tbody class="results"></tbody>
		</table>
	</div>

	<div class="col-sm-12">
		<button id="save-sections" class="btn btn-sm btn-primary pull-right">Save Courses</button>
	</div>
</div>
