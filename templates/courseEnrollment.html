<div id="course-selection" class="o-auto">
	<div class="col-sm-3">
		<div id="school-options">
			<h4>1. Select a School</h4>
			<select id="school-menu" class="form-control"></select>
			<hr>
		</div>
		<div>
			<h4>2. Select a Department</h4>
			<hr>
			<div id="department-list"></div>
		</div>
	</div>
	<div class="col-sm-9">
		<h4>3. Showing courses for: <strong class="department-name">[ none selected ]</strong>
			<br>
		</h4>
		<hr>
		<table id="course-list" class="table table-striped table-bordered">
			<thead>
				<th>View Sections</th>
				<th>Course Name</th>
				<th>Description</th>
			</thead>
			<tbody class="results"></tbody>
		</table>

		<br><br>

		<h4>4. Enrolled Sections 
			<button  id="save-sections" class="btn btn-primary btn-sm pull-right">Enroll in Sections</button>
			<br>
			<small>You will be enrolled in each of the following sections</small>
		</h4>
		<hr>
		<table id="enrolled-list" class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>Course Name</th>
					<th>Section Code</th>
					<th>Day</th>
					<th>Start Time</th>
					<th>End Time</th>
					<th>Drop</th>
				</tr>
			</thead>
			<tbody class="results"></tbody>
		</table>
	</div>
</div>
