<div id="create-doc-modal" class="modal fade">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create Assignment</h4>
      </div>
      <div class="modal-body o-auto">
        <div class="col-sm-6">
          <h4>Assignment Information</h4>
          <div class="divider"></div>
          <div class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-4 control-label">Assignment Name</label>
              <div class="col-sm-8">
                <input type="text" id="docName" class="form-control input-sm" name="docName">
                <span class="help-block hidden"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Description</label>
              <div class="col-sm-8">
                <input type="text" id="description" class="form-control input-sm" name="description">
                <span class="help-block hidden"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Link</label>
              <div class="col-sm-8">
                <input type="text" id="link" class="form-control input-sm" name="link">
                <span class="help-block hidden"></span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Fullmark</label>
              <div class="col-sm-8">
                <input type="text" id="fullmark" class="form-control input-sm" name="fullmark">
                <span class="help-block hidden"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <h4>Student Marks for Assignment</h4>
          <div class="divider"></div>
        <table id='marks-table'class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Mark</th>
            </tr>
          </thead>
          <tbody class="results"></tbody>
        </table>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" id="save" class="btn btn-primary btn-sm">Save</button>
      </div>
    </div>
  </div>
</div>
