<div id="filter-students-container">
	<div class="form-horizontal col-sm-6">
		<h4 class="col-offset-2">General Search</h4>
		<hr>
		<div class="well">
			<div class="form-group">
				<label class="col-sm-3">First Name</label>
				<div class="col-sm-9">
					<input type="text" id="first-name" class="form-control input-sm">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3">Last Name</label>
				<div class="col-sm-9">
					<input type="text" id="last-name" class="form-control input-sm">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3">Status</label>
				<div class="col-sm-9">
					<select id="status-options" class="form-control input-sm">
						<option selected disabled>-- Select an option --</option>
						<option value="active">Active</option>
						<option value="inactive">Inactive</option>
						<option value="pending">Pending Registration Approval</option>
						<option value="pending-test">Pending Proficiency Test</option>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3">Gender</label>
				<div id="gender-options" class="col-sm-9">
					<label class="radio-inline">
						<input type="radio" name="gender" value="M">Male
					</label>
					<label class="radio-inline">
						<input type="radio" name="gender" value="F">Female
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3">Paid</label>
				<div id="paid-options" class="col-sm-9">
					<label class="radio-inline">
						<input type="radio" name="paid" value="1">Paid
					</label>
					<label class="radio-inline">
						<input type="radio" name="paid" value="0">Unpaid
					</label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3">Born</label>
				<div class="col-sm-9 form-inline">
					<select id="year-operator" class="form-control input-sm" style="width: 110px;">
						<option selected disabled>-- Operator --</option>
						<option value="less">Before</option>
						<option value="greater">After</option>
						<option value="between">Between</option>
					</select>
					<select id="year-option" class="lower year-option form-control input-sm" style="width: 80px;"></select>
					<span class="between hide"> and </span>
					<select class="upper year-option between form-control input-sm hide" style="width: 80px;"></select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3">City</label>
				<div class="col-sm-9">
					<input type="text" id="city" class="form-control input-sm">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-9">
					<button id="clear-fields" class="btn btn-default btn-sm">Clear</button>
					<button id="search-students" class="btn btn-primary btn-sm">Search</button>
				</div>
			</div>
		</div>
	</div>
	<div class="form-horizontal col-sm-6">
		<h4 class="col-offset-2">OR: Advanced Search</h4>
		<hr>
		<div class="well">
			<div class="form-group">
				<label class="col-sm-3">Lower Grade</label>
				<div class="col-sm-3">
					<input type="text" id="lower-grade" class="form-control input-sm">
				</div>
				<label class="col-sm-3">Upper Grade</label>
				<div class="col-sm-3">
					<input type="text" id="upper-grade" class="form-control input-sm">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-6">Number of Missing Assignments</label>
				<div class="col-sm-6">
					<input type="text" id="num-assignment" class="form-control input-sm">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-6">Number of Failed Sections</label>
				<div class="col-sm-6">
					<input type="text" id="num-failed-sections" class="form-control input-sm">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3"></label>
				<div class="col-sm-9">
					<button id="clear-fields" class="btn btn-default btn-sm">Clear</button>
					<button id="advanced-search-students" class="btn btn-primary btn-sm">Advanced Search</button>
				</div>
			</div>
		</div>
	</div>
</div>
