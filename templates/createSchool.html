<div id="create-school-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create New School</h4>
      </div>
      <div class="modal-body">
        <div class="well">
          <p>A fresh school with the Location, Postal Code, and Year Opened will be created.</p>
        </div>
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">Location (school name)</label>
            <div class="col-sm-8">
              <input type="text" id="location" class="form-control input-sm" name="location">
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Postal Code</label>
            <div class="col-sm-8">
              <input type="text" id="postalCode" class="form-control input-sm" name="postalCode">
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Year Opened</label>
            <div class="col-sm-8">
              <input type="text" id="yearOpened" class="form-control input-sm" name="yearOpened">
              <span class="help-block hidden"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" id="save" class="btn btn-primary btn-sm">Save</button>
      </div>
    </div>
  </div>
</div>
