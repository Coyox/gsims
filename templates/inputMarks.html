<div id="input-marks-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Assignment Marks</h4>
      </div>
      <div class="modal-body">
        <table id='marks-table'class="table table-striped table-bordered">
          <thead>
            <tr>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Mark</th>
            </tr>
          </thead>
          <tbody class="results"></tbody>
        </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" id="edit" class="btn btn-primary btn-sm hide">Edit</button>
        <button type="button" id="save" class="btn btn-primary btn-sm hide">Save</button>
      </div>
    </div>
  </div>
</div>
