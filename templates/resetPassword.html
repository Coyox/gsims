<div id="forgot-container">
	<div class="panel panel-default">
		<div class="panel-heading gradient">Forgot Password</div>
		<div class="panel-body">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">Password</label>
					<div class="col-sm-9">
						<input type="password" id="password1" class="form-control input-sm">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Re-type Password</label>
					<div class="col-sm-9">
						<input type="password" id="password2" class="form-control input-sm">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label"></label>
					<div class="col-sm-9">
						<button id="save-password" class="btn btn-primary btn-sm">Save</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
