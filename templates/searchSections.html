<div id="filter-sections-container">
	<div class="form-horizontal col-sm-6">
		<h5 class="col-offset-2">Search Sections</h5>
		<hr>
		<div class="form-group">
			<label class="control-label col-sm-3">Department Name</label>
			<div class="col-sm-9">
				<input type="text" id="first-name" class="form-control input-sm">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-3">Course Name</label>
			<div class="col-sm-9">
				<input type="text" id="last-name" class="form-control input-sm">
			</div>
		</div>
		<div class="form-group">
            <label class="col-sm-3 control-label">Day</label>
            <div class="col-sm-8">
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="mon">MON
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="tue">TUE
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="wed">WED
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="thu">THU
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="fri">FRI
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="sat">SAT
              </label>
              <label class="radio-inline">
                <input type="checkbox" class="day form-control input-sm" name="day" data-day="sun">SUN
              </label>
              <span class="help-block hidden"></span>
            </div>
          </div>
		<div class="form-group">
			<label class="control-label col-sm-3"></label>
			<div class="col-sm-9">
				<button id="clear-fields" class="btn btn-sm">Clear</button>
				<button id="search-teachers" class="btn btn-sm">Search</button>
			</div>
		</div>
	</div>
</div>
