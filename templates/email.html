<div class="form-horizontal col-sm-8 well">
	<div class="form-group">
		<label class="col-sm-2 control-label">From</label>
		<div class="col-sm-10">
			<input type="text" id="email-from" class="form-control input-sm">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">To</label>
		<div class="col-sm-10">
			<input type="text" id="email-to" class="form-control input-sm">
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Subject</label>
		<div class="col-sm-10">
			<input type="text" id="email-subject" class="form-control input-sm">
		</div>
	</div>	
	<div class="form-group">
		<label class="col-sm-2 control-label">Message</label>
		<div class="col-sm-10">
			<textarea id="email-message" class="form-control"></textarea>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
			<button class="btn btn-primary btn-sm" id="send" rows="15">Send</button>
		</div>
	</div>
</div>
		
<div id="stats-panel" class="col-sm-4 main-content.right">
	<div class="panel panel-default">
		<div class="panel-heading">Email Usage</div>
		<div class="panel-body">
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-sm-6">Hourly Quota</label>
					<span class='hourly-quota'></span>
				</div>
				<div class="form-group">
					<label class="col-sm-6">Backlog</label>
					<span class='backlog'></span>
				</div>
				<div class="form-group">
					<label class="col-sm-6">Sent Today</label>
					<span class='sent-today'></span>
				</div>
				<div class="form-group">
					<label class="col-sm-6">Sent Last 30 Days</label>
					<span class='sent-month'></span>
				</div>
				<div class="form-group">
					<label class="col-sm-6">Bounces Last 30 Days</label>
					<span class='bounces-month'></span>
				</div>
			</div>
		</div>
	</div>
		<div class="form-group">
			<label class="col-sm-0 control-label"></label>
			<div class="col-sm-10">
				<button class="btn btn-primary btn-sm" id="fetch" rows="15">Fetch</button>
			</div>
		</div>			
</div>
