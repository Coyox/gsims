<div id="create-course-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Create New Course</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">Department</label>
            <div class="col-sm-8">
              <span id="dept-placeholder"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Course Name</label>
            <div class="col-sm-8">
              <input type="text" id="courseName" class="form-control input-sm" name="courseName">
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Course Description</label>
            <div class="col-sm-8">
              <input type="text" id="description" class="form-control input-sm" name="description">
              <span class="help-block hidden"></span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-4 control-label">Prerequisites</label>
            <div class="col-sm-8">
              <select id="prereqs-menu" class="form-control" multiple>
              </select>
              <br>
              <label>Hold the shift key to select multiple courses</label>
              <span class="help-block hidden"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" id="save" class="btn btn-primary btn-sm">Save</button>
      </div>
    </div>
  </div>
</div>
