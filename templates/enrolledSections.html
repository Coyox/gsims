<h4>Currently Enrolled</h4>
<button id="add-course" class="btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus-sign"></span> Add Section</button>
<br>
<table id="enrolled-sections-table" class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Course Name</th>
			<th>Section Code</th>
			<th>Day</th>
			<th>Start Time</th>
			<th>End Time</th>
			<th>Drop</th>
		</tr>
	</thead>
	<tbody class="results"></tbody>
</table>

<br>
<br>
<h4>Previously Enrolled</h4>
<table id="previous-sections-table" class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Course Name</th>
			<th>Grade</th>
		</tr>
	</thead>
	<tbody class="results"></tbody>
</table>
