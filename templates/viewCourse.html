<div id="course-info" class="tab-pane active">
	<button id="edit-course" class="btn btn-sm btn-primary">Edit Course</button>
	<button id="save-course" class="btn btn-sm btn-primary hide">Save Course</button>
	<button id="delete-course" class="btn btn-sm btn-primary">Delete Course</button>
	<br><br>
	<div id="course-form">
		<div class="form-horizontal col-sm-6 well">
		</div>
	</div>
	<div id="course-teachers-form" class="col-sm-6">
		<button id="add-teacher" class="btn btn-sm btn-primary">Add Teacher(TA) to Course</button>
		<br><br>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Unassign</th>
				</tr>
			</thead>
			<tbody class="results"></tbody>
		</table>
	</div>
</div>

<div class="tab-pane active col-sm-12">
<button id="add-section" class="btn btn-primary btn-sm">Add Section to Course</button>
<br>
<br>
<table id="sections-table" class="table table-striped table-bordered">
	<thead>
		<tr>
			<th>Sections</th>
			<th>Section Code</th>
			<th>Day</th>
			<th>Start Time</th>
			<th>End Time</th>
			<th>Drop</th>
		</tr>
	</thead>
	<tbody class="results"></tbody>
</table>
</div>
