<div id="create-prereq-modal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Add a Prereq</h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label class="col-sm-4 control-label">Prerequisites</label>
            <div class="col-sm-8">
              <select id="prereqs-menu" class="form-control" multiple>
              </select>
              <br>
              <label>Hold the shift key to select multiple courses</label>
              <span class="help-block hidden"></span>
            </div>
          </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">Cancel</button>
        <button type="button" id="save" class="btn btn-primary btn-sm">Save</button>
      </div>
    </div>
  </div>
</div>
