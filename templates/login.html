<div id="login-container" class="center-block">
	<img src="img/logo.png" class="logo center-block">
	<div id="login-panel" class="panel panel-default">
		<div class="panel-heading"><strong>Gobind Sarvar School - Login</strong></div>
		<div class="panel-body">
			<div class="login-left">
				<div class="form-horizontal">
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
								<input type="text" id="username" class="form-control" placeholder="Username">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<div class="input-group">
								<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
								<input type="password" id="password" class="form-control" placeholder="Password">
							</div>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-12">
							<button id="login" class="btn btn-primary btn-block">Login</button>
						</div>
					</div>
				</div>
				<span><a>Forgot password</a></span>
			</div>
			<div class="login-right">
				<div class="bg-info">
					<strong>Don't have an account?</strong>
					<br>
					<span>Gobind Sarvar is currently accepting new students. 
						<h4><a>Register today!</a></h4></span>
				</div>
			</div>
		</div>
	</div>
</div>
